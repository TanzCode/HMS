<body style="background-image: url('bg.png');  background-attachment: fixed;

<div class="container">

		</select>
		</div>

	    <label for="Username" class="form-label">User Name</label>

	  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="pwd">

									Forgot Password
								</a>
  </div>

  </div>
  <div>

  <button type="submit" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff"> Submit</button>
</div>
<button type="reset" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff"> Reset </button>

 <div>
