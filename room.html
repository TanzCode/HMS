<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('bg.png'); background-attachment: fixed; background-size: 100% 100%;">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-7 col-md-6 col-sm-6">
            <div class="card shadow">
                <div class="card-title text-center border-bottom" style="background-color: #469597; color:#ffffff">
                    <h2 class="p-3">Add a new Room</h2>
                </div>
                <div class="card-body">
                    <!-- Room form -->
                    <form action="room_Insert.php" method="POST">
                        
                        <!-- Room ID -->
                        <div class="mb-3">
                            <label for="R_ID" class="form-label">Room ID</label>
                            <input type="text" class="form-control" name="R_ID">
                        </div>
                        
                        <!-- Room Name -->
                        <div class="mb-3">
                            <label for="Name" class="form-label">Room Name</label>
                            <input type="text" class="form-control" name="Name">
                        </div>
                        
                        <!-- Phone number -->
                        <div class="mb-3">
                            <label for="TP" class="form-label">Phone number</label>
                            <input type="text" class="form-control" name="TP">
                        </div>
                        
                        <!-- Facilities -->
                        <div class="mb-3">
                            <label for="facility" class="form-label">Facilities</label>
                            <input type="text" class="form-control" name="facility">
                        </div>
                        
                        <!-- Department -->
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" name="department">
                        </div>
                        
                        <div>
                            <!-- Add Room and Reset buttons -->
                            <button type="submit" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff">Add Room</button>
                            <button type="reset" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff">Reset</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
