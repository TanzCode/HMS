<!-- Patient Sign up form -->
<!DOCTYPE html>
<html>
<head>
  <title>Patient Information form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JavaScript -->
  <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('bg.png'); background-attachment: fixed; background-size: 100% 100%;">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-7 col-md-6 col-sm-6">
            <div class="card shadow">
                <div class="card-title text-center border-bottom" style="background-color: #469597; color:#ffffff">
                    <h2 class="p-3">Patient Registration</h2>
                </div>
                <div class="card-body">
                    <!-- Patient registration form -->
                    <form action="patient_Insert.php" method="POST">
                        
                        <!-- Patient ID -->
                        <div class="mb-3">
                            <label for="P_ID" class="form-label">Patient ID</label>
                            <input type="text" class="form-control" name="P_ID">
                        </div>
                        
                        <!-- First Name and Last Name -->
                        <div class="mb-3">
                            <table class="mb-3" width=100%>
                                <tr>
                                    <td>
                                        <label for="Fname" class="form-label">First Name</label>
                                        <input type="text" class="form-control" name="Fname">
                                    </td>
                                    <td>
                                        <label for="Lname" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" name="Lname">
                                    </td>
                                </tr>
                            </table>
                        </div>
                        
                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="DOB" class="form-label">Date of Birth</label>
                            <input type="Date" class="form-control" name="DOB">
                        </div>
                        
                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="Gender" class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male">
                                <label class="form-check-label" for="Gender">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                        </div>
                        
                        <!-- NIC No -->
                        <div class="mb-3">
                            <label for="NIC" class="form-label">NIC No</label>
                            <input type="text" class="form-control" name="NIC">
                        </div>
                        
                        <!-- Phone number -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                        
                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" name="address">
                        </div>
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="Username" class="form-label">User Name</label>
                            <input type="text" class="form-control" name="Username">
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" name="pwd">
                        </div>
                        
                        <!-- Re-enter Password -->
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control" name="resetpwd">
                        </div>
                        
                        <br><br>
                        <div>
                            <!-- Register and Reset buttons -->
                            <button type="submit" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff">Register</button>
                            <button type="reset" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff">Reset</button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
