<!-- This is a waiting list HTML form -->

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('bg.png'); background-attachment: fixed; background-size: 100% 100%;">

<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-7 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom" style="background-color: #469597; color:#ffffff"">
            <h2 class="p-3">Patient waiting List</h2>
          </div>
          <div class="card-body">
              <!-- Patient details form -->
          	<form action="waiting.php" method="POST">
          		<div class="mb-3">
                <label for="waiting_ID" class="form-label">Waiting no</label>
                <input type="text" class="form-control" name="waiting_ID">
              </div>
              <div class="mb-3">
                <label for="P_ID" class="form-label">Patient No</label>
                <input type="text" class="form-control" name="P_ID">
              </div>
              <div class="mb-3">
                    <label for="S_ID" class="form-label">Staff ID</label>
                    <input type="text" class="form-control" name="S_ID">
    		  </div>
              <div class="form-group">
                <label for="Reason" class="form-label">Reason</label>
                <textarea class="form-control" name="Reason" rows="3"></textarea>
              </div>  
              <div class="mb-3">
                   <label for="date" class="form-label">Date</label>
                   <input type="Date" class="form-control" name="date">
               </div>
               <div class="mb-3">
                   <label for="time" class="form-label">Time</label>
                   <input type="time" class="form-control" name="time">
               </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff"> Insert a patient to waiting list </button>
                <button type="reset" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff"> Reset </button>
              </div>
              <br><br>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
      
</body>
</html>
