<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JavaScript -->
  <script src="js/bootstrap.min.js"></script>
</head>
<body style="background-image: url('bg.png'); background-attachment: fixed; background-size: 100% 100%;">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-8 col-md-8 col-sm-6">
            <div class="card shadow">
                <div class="card-title text-center border-bottom" style="background-color: #469597; color:#ffffff">
                    <h2 class="p-3">Add a new Room schedule</h2>
                </div>
                <div class="card-body">
                    <!-- Room Schedule form -->
                    <form action="room_schedule_insert.php" method="POST">
                        
                        <!-- Room Schedule ID -->
                        <div class="mb-3">
                            <label for="R_Schedule_ID" class="form-label">Room schedule ID</label>
                            <input type="text" class="form-control" name="R_Schedule_ID">
                        </div>
                        
                        <!-- Room ID -->
                        <div class="mb-3">
                            <label for="R_ID" class="form-label">Room ID</label>
                            <input type="text" class="form-control" name="R_ID">
                        </div>
                        
                        <!-- Date -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" name="date">
                        </div>
                        
                        <!-- Time -->
                        <div class="mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" name="time">
                        </div>
                        
                        <!-- Staff ID -->
                        <div class="mb-3">
                            <label for="S_ID" class="form-label">Staff ID</label>
                            <input type="text" class="form-control" name="S_ID">
                        </div>
                        
                        <!-- Department -->
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" name="department">
                        </div>
                        
                        <div>
                            <!-- Add Room Schedule button -->
                            <button type="submit" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff">Add Room Schedule</button>
                            <!-- Clear form button -->
                            <button type="reset" class="btn btn-outline-info" style="background-color: #469597; color:#ffffff"> Reset </button>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
